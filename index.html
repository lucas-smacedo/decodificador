<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="container">
        <div id="container__sistema">
            <img src="./assets/logo.svg" alt="">
            <div class="container__entrada__texto">
                <input name="entradaDeTexto" id="entrada" placeholder="Digite o texto aqui!" class="container__digiteaqui"  pattern="a-z" style="width: 711px; height: 86px;"></input>
                <div class="textoAviso">
                    <p class="aviso">Apenas letras minúsculas e sem acento.</p>
                </div>    
                <div class="container__botoes_criptografia">
                    <button onclick="criptografar()" id="encript" class="container__botoes__criptografar">Criptografar</button>
                    <button onclick="descriptografar()" id="decript" class="container__botoes_descriptografar">Descriptografar</button>
                </div>  
                <p class="aviso">.</p>
                <textarea  class="container__resultado" name="resultado" id="areaSaida" placeholder="Nenhuma mensagem encontrada. Digite um texto que você deseja criptografar ou descriptografar." style="width: 711px; height: 176px; resize: none;"v readonly></textarea>
                <div class="textoAviso">
                </div>
                <div class="container__botoes_texto">
                    <button id="botaoCopiar" class="botao__copiar" onclick="copiarTexto()">Copiar</button>
                    <button id="botaoLimpar" class="botao__limpar" onclick="limparTexto()">Limpar</button>
                </div>
            </div>
            <script src="app.js" defer></script>
        </main>  
    <footer class="rodape">
    </footer>
</body>
</html>
